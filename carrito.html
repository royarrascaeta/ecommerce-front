<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi carrito</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body data-section="carrito">
  <!-- HEADER -->
  <header class="header">
    <div class="container">
      <div class="logo">Tienda</div>
      <div class="boton-menu">
          <i class="fas fa-bars"></i>
      </div>
      <nav class="menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a class="activo" href="carrito.html">Carrito<span class="carrito-span">0</span></a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- /HEADER -->

  <!-- MAIN -->
  <main>
    <div class="container">
      <div class="carrito-container">
        <h2>Mi Carrito</h2>
        <div class="message">
          Aún no tienes productos en tu carrito. <br>Añade productos haciendo click en el botón
          "Agregar al carrito" junto a cada producto.
        </div>

        <div class="carrito-tabla">
          <div class="carrito-productos">
            <!-- Acá se insertan dinámicamente los productos del carrito -->
          </div>

          <div class="totales subtotal">
            <div>Subtotal:</div>
            <div id="subtotal"></div>
          </div>

        
          <div class="totales envio">
            <div>Las compras mayores a $5000 tienen envio gratis!</div>
            <div>Envio:</div>
            <div>
              <button class="boton-principal hover" id="btn-envio">Calcular Envío</button><span class="totalEnvio"></span>
            </div>
          </div>

          <div class="totales total">
            <div>Total:</div>
            <div id="total"></div>
          </div>
        </div>
        

        <div class="botones">
          <button class="boton-principal-alt hover" id="btn-borrar"><i class="fas fa-trash-alt"></i>Limpiar
            Carrito</button>
          <button class="boton-principal hover" id="btn-volver">Seguir Comprando</button>
          <button class="boton-principal hover" id="btn-comprar">Comprar Carrito</button>
        </div>
      </div>
    </div>

  </main>
  <!-- /MAIN -->

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <h5>Desarrollado por Roy Arrascaeta</h5>
    </div>
  </footer>
  <!-- /FOOTER -->

  <!-- MODAL -->

  <!-- /MODAL -->

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/index.js" type="module"></script>
</body>

</html>
